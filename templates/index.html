<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content remains the same -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Ranking Website</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/synthwave.css') }}">
    <style>
        /* Center the title */
        h1.title {
            text-align: center;
        }
        /* Adjust the logo image to align with text */
        .logo-image {
            height: 1em;
            vertical-align: middle;
        }
        /* Shift the "Ranking" text down */
        .ranking-text {
            position: relative;
            top: 0.2em; /* Adjust this value as needed */
        }
    </style>
</head>
<body class="bg-black">
    <div class="container mx-auto px-4 py-8">
        <!-- Remove the separate logo image if it's still present -->
        <!--
        <div class="flex justify-center mb-8">
            <img src="{{ url_for('static', filename='drnk_logo.png') }}" alt="DRNK Logo" class="w-48 h-auto">
        </div>
        -->
        <!-- Modified title with logo image and adjusted text -->
        <h1 class="text-8xl font-bold text-center mb-4 title">
            <img src="{{ url_for('static', filename='drnk_logo.png') }}" alt="Drink Logo" class="inline-block logo-image">
            <span class="ranking-text">Ranking</span>
        </h1>
        <div class="mb-4 flex justify-between items-center">
            <a href="{{ url_for('suggest_drink') }}" class="btn bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">Suggest a Drink</a>
            <a href="{{ url_for('login') }}" class="btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Admin Login</a>
        </div>
        <div class="bg-opacity-70 bg-gray-900 shadow-lg rounded-lg overflow-hidden">
            <table id="drinkTable" class="w-full">
                <thead>
                    <tr class="bg-purple-900 text-white uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">Image</th>
                        <th class="py-3 px-6 text-left">Drink Name</th>
                        <th class="py-3 px-6 text-left">Source</th>
                        <th class="py-3 px-6 text-center">Taste</th>
                        <th class="py-3 px-6 text-center">Cost</th>
                        <th class="py-3 px-6 text-center">Fun Factor</th>
                        <th class="py-3 px-6 text-center">Overall Score</th>
                    </tr>
                </thead>
                <tbody class="text-gray-300 text-sm font-light">
                    <!-- Table rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Scripts remain the same -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
